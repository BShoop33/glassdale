<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Glassdale PD</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <main class="container">
        <header>

        </header>

        <!-- <article class="officersContainer"></article> -->
        <div class="filters">
            <div class="convictionsContainer"></div>
            <div class="officersContainer"></div>
        </div>

        <div class="bodyColumns">
            <div id="notesColumn">
                <div id="caseNotesHeader">
                    <p id="caseNotes">Case Notes</p>
                    <div id="noteFormContainer"></div>
                    <div id="noteListContainer"></div>
                </div>
            </div>
            <div id="criminalsColumn">
                <p id="theCriminals">The Criminals</p>
                <div class="filters">
                    <div id="filtersHeaderFormatting">
                        <div id="filtersHeader">You may filter by either the crime or arresting officer involved by
                            clicking one of the following two dropdown menus:</div>
                    </div>
                    <div id="filtersDropdownsFormatting">
                        <div id="filtersCrime" class="filter filters__crime"></div>
                        <div id="filtersOfficer" class="filter filters__incarceration"></div>
                        <div class="filter filters__officer"></div>
                    </div>
                </div>
                <div class="criminalsContainer"></div>
            </div>
            <div id="witnessesColumn">
                <div id="witnessHeader">
                    <p id="witnessStatements">Witness Statements</p>
                    <div class="witnessContainer"></div>
                </div>
            </div>
        </div>


    </main>
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
